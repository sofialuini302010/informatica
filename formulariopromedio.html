<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promedio del Estudiante</title>
</head>
<body>
  <h1>Calcular Promedio</h1>

  <form id="formulario">
    <label>Nota 1: <input type="number" id="nota1"></label><br><br>
    <label>Nota 2: <input type="number" id="nota2"></label><br><br>
    <label>Nota 3: <input type="number" id="nota3"></label><br><br>
    <button type="button" onclick="calcular()">Calcular promedio</button>
  </form>

  <p id="resultado"></p>

  <script>
    function calcular() {
      let n1 = Number(document.getElementById("nota1").value);
      let n2 = Number(document.getElementById("nota2").value);
      let n3 = Number(document.getElementById("nota3").value);

      let promedio = (n1 + n2 + n3) / 3;
      let mensaje = "";

      if (promedio >= 6) {
        mensaje = "Aprobado. Promedio: " + promedio.toFixed(2);
      } else {
        mensaje = "Desaprobado. Promedio: " + promedio.toFixed(2);
      }

      document.getElementById("resultado").textContent = mensaje;
    }
  </script>
</body>
</html>
