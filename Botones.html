<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambiar color:</h1>
    <p>Haz clic en el bot√≥n de tu preferencia</p>

    <button onclick="azul()">Azul</button>
    <button onclick="violeta()">Violeta</button>
    <button onclick="amarillo()">Amarillo</button>

    <script>
        function azul() {
            document.body.style.backgroundColor = "blue";
        }

        function violeta() {
            document.body.style.backgroundColor = "violet";
        }

        function amarillo() {
            document.body.style.backgroundColor = "yellow";
        }
    </script>
</body>
